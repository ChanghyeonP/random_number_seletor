<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼과가족 자리 선택기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">정면</div>
        <div class="table-group">
            <table class="number-table">
                <tr><th>x</th><th>x</th></tr>
                <tr><td data-number="1">1</td><td data-number="2">2</td></tr>
                <tr><td data-number="8">8</td><td data-number="9">9</td></tr>
                <tr><td data-number="15">15</td><td data-number="16">16</td></tr>
                <tr><td data-number="22">22</td><td data-number="23">23</td></tr>
                <tr><td data-number="29">29</td><td data-number="30">30</td></tr>
            </table>
            <table class="number-table">
                <tr><th>x</th><th>x</th><th>x</th></tr>
                <tr><td data-number="3">3</td><td data-number="4">4</td><td data-number="5">5</td></tr>
                <tr><td data-number="10">10</td><td data-number="11">11</td><td data-number="12">12</td></tr>
                <tr><td data-number="17">17</td><td data-number="18">18</td><td data-number="18">19</td></tr>
                <tr><td data-number="24">24</td><td data-number="25">25</td><td data-number="18">26</td></tr>
                <tr><td data-number="31">31</td><td data-number="32">32</td><td data-number="33">33</td></tr>
            </table>
            <table class="number-table">
                <tr><th>x</th><th>x</th></tr>
                <tr><td data-number="6">6</td><td data-number="7">7</td></tr>
                <tr><td data-number="13">13</td><td data-number="14">14</td></tr>
                <tr><td data-number="20">20</td><td data-number="21">21</td></tr>
                <tr><td data-number="27">27</td><td data-number="28">28</td></tr>
                <tr><td data-number="34">34</td><td data-number="35">35</td></tr>
            </table>
        </div>
        <h1>남자 또는 여자를 선택하세요</h1>
        <div class="buttons">
            <button id="manBtn">남자</button>
            <button id="womanBtn">여자</button>
        </div>
        <div id="numberContainer" class="hidden">
            <h2 id="selectionTitle"></h2>
            <p id="selectedNumber"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
