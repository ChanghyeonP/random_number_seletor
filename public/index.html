<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남자/여자 선택</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="seating-chart.jpg" alt="좌석 배치도" class="seating-chart">
        <h1>남자 또는 여자를 선택하세요</h1>
        <div class="buttons">
            <button id="manBtn">남자</button>
            <button id="womanBtn">여자</button>
        </div>
        <div id="numberContainer" class="hidden">
            <h2 id="selectionTitle"></h2>
            <p id="selectedNumber"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
